{% extends 'store/main.html' %}
{% load static %}
{% block content %}
	<h1 style="text-align: center;">نتایج برای شما</h1>
	<br>
	<div class="row">
		{% for product in products %}
			<div class="col-lg-4">
				<img class="thumbnail" src="{{ product.get_imageURL }}">
				<div class="box-element product">
					<h6><strong>{{product.name}}</strong></h6>
					<hr>

					<button  class="update_cart btn btn-outline-secondary add-btn" product_id ="{{product.id}}">اضافه</button>

					<a class="btn btn-outline-success" href="{% url 'item_detail' product.id %}">View</a>
					<h4 style="display: inline-block; float: right"><strong> قیمت {{product.price}}</strong></h4>

				</div>
			</div>
		{% endfor %}
	</div>

	<br><br>
	<blockquote class="blockquote text-center">
		<p class="mb-0"></p>
		<footer class="blockquote-footer"> </footer>
	</blockquote>

	{% endblock content %}
